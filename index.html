<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation with JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <svg style="display: none;">
        <symbol id="plus" viewBox="142.8 72.8 414.39 414.39">
            <g>
                <path d="m350 72.801c-12.371 0-22.398 10.027-22.398 22.398v162.4h-162.4c-12.371 0-22.398 10.027-22.398 22.398s10.027 22.398 22.398 22.398h162.4v162.4c0 12.371 10.027 22.398 22.398 22.398s22.398-10.027 22.398-22.398v-162.4h162.4c12.371 0 22.398-10.027 22.398-22.398s-10.027-22.398-22.398-22.398h-162.4v-162.4c0-12.371-10.027-22.398-22.398-22.398z"/>
            </g>
        </symbol>
    </svg>

    <div class="container">
        <form class="form" id="form" action="#" method="post" novalidate>
            <h1 class="form__title">Sign Up</h1>
            <h3 class="form__subtitle">Want to sign up fill out this form</h3>
            <div class="form__item">
                <label class="form__label" for="input-email">email</label>
                <input class="form__input" type="email" name="email" id="input-email" required placeholder="test@gmail.com" minlength="4" maxlength="20">
            </div>

            <div class="form__item">
                <label class="form__label" for="input-country">country</label>
                <div class="form__select-container">
                    <select class="form__input form__input_select"  name="country" id="input-country" required>
                        <option value="USA" selected>USA</option>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                        <option value="Italy">Italy</option>
                        <option value="Germany">Germany</option>
                        <option value="Greece">Greece</option>
                    </select>
                </div>
            </div>
            
            <div class="form__item">
                <label class="form__label" for="input-zip-code">zip code</label>
                <input class="form__input" type="number" name="zip-code" id="input-zip-code" required placeholder="12345" min="1" max="99999">
            </div>

            <div class="form__item">
                <label class="form__label" for="input-password">password</label>
                <input class="form__input" type="password" name="password" id="input-password" required placeholder="Uppercase, lowercase letters and numeric" minlength="5" maxlength="30" pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?!.*\s).*$">
            </div>

            <div class="form__item">
                <label class="form__label" for="input-password-conf">confirm password</label>
                <input class="form__input" type="password" name="password-confirm" id="input-password-conf" required placeholder="Confirm password" minlength="5" maxlength="30" pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?!.*\s).*$">
            </div>

            <button class="form__btn" type="submit">
                <span class="form__btn-text">confirm</span>
                <svg class="form__btn-icon">
                    <use xlink:href="#plus"></use>
                </svg>
            </button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
